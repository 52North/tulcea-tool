<!DOCTYPE html>

<!--
NOTE: This template is only meant to provide a bootstrap to help new projects
get up and running with wq.  Please throw this out and replace it with your own
interesting and unique designs, styles and layouts.  The sky is the limit!
-->
<html>
  <head>
    <title>Log In</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page">
      <div data-role="header">
        {{>home}}
        <h1>Log In</h1>
      </div>
      {{>navbar}}
      <div role="main" class="ui-content">
        {{#is_authenticated}}
        <p>Logged in as {{user.username}}</p>
        <a href="{{rt}}/logout" data-role="button" data-icon="delete">
          Log Out
        </a>
        <a href="{{rt}}/" data-role="button" data-icon="home">
          {{{i18n_explore_tool}}}
        </a>
        {{/is_authenticated}}
        {{^is_authenticated}}
        <form action="{{svc}}/login" method="post" data-ajax="false"
            data-wq-json="true" data-wq-background-sync="false">
          {{>csrf}}
          <ul data-role="listview">
            <li class="ui-field-contain">
              <label for="username">{{{i18n_username}}}</label>
              <input name="username" id="username">
            </li>
            <li class="ui-field-contain">
              <label for="password">{{{i18n_password}}}</label>
              <input name="password" id="password" type="password">
            </li>
            <li>
              <div class="ui-grid-a">
                <div class="ui-block-a">
                  <a href="{{rt}}/" data-role="button" data-icon="back" data-direction="reverse">
                    {{{i18n_home}}}
                  </a>
                </div>
                <div class="ui-block-b">
                  <button type="submit" data-icon="check" data-theme="b">
                    {{{i18n_submit}}}
                  </button>
                </div>
              </div>
              <p class="error login-errors"></p>
            </li>
          </ul>
        </form>
        {{/is_authenticated}}
      </div>
      {{>footer}}
    </div>
  </body>
</html>
