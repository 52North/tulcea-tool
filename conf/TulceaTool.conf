# Apache configuration for TulceaTool
<VirtualHost *:80>
    ServerName creatinginterfaces.demo.52north.org
    DocumentRoot /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/media/>
        AllowOverride all
        Options FollowSymLinks Multiviews
        Require all granted
    </Directory>

    Alias /static      /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/static
    Alias /css         /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/css
    Alias /js          /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/js
    Alias /images      /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/images
    Alias /media       /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/media/
    Alias /TulceaTool.appcache /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/TulceaTool.appcache
    Alias /manifest.json /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/manifest.json
    Alias /robots.txt /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/robots.txt

    # Uncomment the following line to use a static front page
    # AliasMatch ^/$ /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/htdocs/index.html

    WSGIScriptAlias / /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/db/TulceaTool/wsgi.py
    WSGIDaemonProcess TulceaTool display-name=%{GROUP} python-home=/home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/venv python-path=/home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/db
    WSGIProcessGroup TulceaTool
    WSGIApplicationGroup %{GLOBAL}

    <Directory /home/martin/Projekte/Creating_Interfaces/Software/tulcea-tool/db/TulceaTool>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Don't cache the appcache!
    ExpiresActive on
    ExpiresByType text/cache-manifest "access plus 0 seconds"

    ErrorLog ${APACHE_LOG_DIR}/TulceaTool-error.log
    CustomLog ${APACHE_LOG_DIR}/TulceaTool-access.log combined
</VirtualHost>
